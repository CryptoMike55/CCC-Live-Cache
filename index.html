<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCC Live Burn Cache Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="CCC 192.png" />
  <style>
    :root {
      --bg: #02030a;
      --card: #070914;
      --accent: #ff3737;
      --accent-soft: rgba(255, 55, 55, 0.25);
      --text-main: #f5f5f7;
      --text-muted: #8e8ea0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a0b22 0%, #02030a 55%, #000000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow-ring {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-soft), transparent 60%);
      filter: blur(8px);
      opacity: 0.85;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      padding: 28px 26px 24px;
      border-radius: 22px;
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.06), transparent 55%),
        radial-gradient(circle at bottom right, rgba(255, 55, 55, 0.16), transparent 60%),
        linear-gradient(145deg, #050711, #050711);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.03),
        0 24px 60px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(255, 55, 55, 0.5);
      backdrop-filter: blur(20px);
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .header-row-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.65);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .project-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 11px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #19ff6b;
      box-shadow: 0 0 10px #19ff6b;
    }

    h1 {
      margin: 4px 0 4px;
      font-size: 26px;
      letter-spacing: 0.02em;
      color: var(--accent);
    }

    .subtitle {
      margin: 0 0 20px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .value-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 6px;
      margin: 10px 0 6px;
    }

    .value {
      font-size: 46px;
      line-height: 1;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: var(--accent);
      text-shadow:
        0 0 20px rgba(255, 55, 55, 0.75),
        0 0 40px rgba(255, 55, 55, 0.6);
    }

    .label {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .meta-row span strong {
      color: var(--text-main);
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    .footer span {
      opacity: 0.85;
    }

    .footer strong {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="glow-ring"></div>

  <div class="wrapper">
    <div class="header-row">
      <div class="header-row-main">
        <div class="logo">
          <img src="CCC 192.png" alt="Crazy Critters Cache" />
        </div>
        <div>
          <div class="project-pill">
            <span class="dot"></span>
            <span>Crazy Critters of Cronos</span>
          </div>
          <h1>Live Burn Cache</h1>
        </div>
      </div>
    </div>

    <p class="subtitle">
      Real‑time tracker of the global $MOON rewards cache for Crazy Critters burns.
    </p>

    <div class="value-row">
      <span id="burn-cache-value" class="value">0.00</span>
      <span class="label">$MOON</span>
    </div>

    <div class="meta-row">
      <span>
        Remaining cache:&nbsp;
        <strong id="remaining-value">1,000,000</strong> $MOON
      </span>
      <span id="last-updated">Last update: —</span>
    </div>

    <div class="footer">
      <div>Updates every 5 seconds from Cronos RPC.</div>
      <div><span>Built by</span> <strong>DeFi Mike</strong></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
