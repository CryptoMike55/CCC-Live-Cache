<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCC Live Burn Cache Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="CCC 192.png" />
  <style>
    :root {
      --bg: #02030a;
      --card: #070914;
      --accent: #ff3737;
      --accent-soft: rgba(255, 55, 55, 0.25);
      --text-main: #f5f5f7;
      --text-muted: #8e8ea0;
      --green: #19ff6b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a0b22 0%, #02030a 55%, #000000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .glow-ring {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-soft), transparent 60%);
      filter: blur(8px);
      opacity: 0.85;
      z-index: 0;
    }
    .stack {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .wrapper {
      width: 100%;
      padding: 28px 26px 24px;
      border-radius: 22px;
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.06), transparent 55%),
        radial-gradient(circle at bottom right, rgba(255, 55, 55, 0.16), transparent 60%),
        linear-gradient(145deg, #050711, #050711);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.03),
        0 24px 60px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(255, 55, 55, 0.5);
      backdrop-filter: blur(20px);
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .header-row-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.65);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .project-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 11px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #19ff6b;
      box-shadow: 0 0 10px #19ff6b;
    }
    h1 {
      margin: 4px 0 4px;
      font-size: 26px;
      letter-spacing: 0.02em;
      color: var(--accent);
    }
    .subtitle {
      margin: 0 0 20px;
      font-size: 13px;
      color: var(--text-muted);
    }
    .value-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 6px;
      margin: 10px 0 6px;
    }
    .value {
      font-size: 46px;
      line-height: 1;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: var(--accent);
      text-shadow:
        0 0 20px rgba(255, 55, 55, 0.75),
        0 0 40px rgba(255, 55, 55, 0.6);
    }
    .label {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
    }
    .progress-track {
      margin-top: 18px;
      padding: 10px 12px 6px;
      border-radius: 12px;
      background: rgba(4, 5, 16, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .progress-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }
    .progress-fill {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #ff8b3b, #ff3737);
      box-shadow: 0 0 14px rgba(255, 55, 55, 0.8);
      transition: width 0.8s ease-out;
    }
    .meta-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }
    .meta-row span strong {
      color: var(--text-main);
    }
    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
    .footer strong {
      color: var(--accent);
      font-weight: 600;
    }

    /* MOON/WCRO market card */
    .market-card {
      width: 100%;
      padding: 16px 18px 12px;
      border-radius: 18px;
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent 55%),
        radial-gradient(circle at bottom right, rgba(255, 55, 55, 0.18), transparent 65%),
        linear-gradient(145deg, #050711, #050711);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.03),
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 30px rgba(255, 55, 55, 0.5);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 13px;
    }
    .market-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .market-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .token-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      overflow: hidden;
      box-shadow: 0 0 14px rgba(255, 55, 55, 0.8);
      background: #050711;
      flex-shrink: 0;
    }
    .token-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .pair-label {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-main);
    }
    .pair-sub {
      font-size: 11px;
      color: var(--text-muted);
    }
    .market-main {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    .market-price {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: var(--text-main);
    }
    .market-change {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--text-main);
    }
    .market-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
    }
    .market-bottom a {
      color: var(--text-muted);
      text-decoration: none;
    }
    .market-bottom a:hover {
      color: var(--text-main);
      text-decoration: underline;
    }
  </style>
</head>
