<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCC Live Burn Cache Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      text-align: center;
      padding: 32px 24px;
      background: #121212;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.35);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #ff3b3b;
    }
    p {
      margin: 0 0 24px;
      color: #bbbbbb;
    }
    .value {
      font-size: 40px;
      font-weight: 700;
      color: #ff3b3b;
      letter-spacing: 1px;
    }
    .label {
      font-size: 16px;
      color: #ff3b3b;
      margin-left: 6px;
    }
    .meta {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Crazy Critters</h1>
    <p>Live Burn Cache Tracker</p>

    <div>
      <span id="burn-cache-value" class="value">0.00</span>
      <span class="label">MOON</span>
    </div>

    <div class="meta">
      Updates every 5 seconds from Cronos RPC.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
